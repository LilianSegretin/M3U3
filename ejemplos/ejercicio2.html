<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 2</title>
</head>

<body>
    <script>

        var num1, num2, num3, num4, num5;

        num1 = prompt('Ingrese primer número:', '');
        num2 = prompt('Ingrese segundo número:', '');
        num3 = prompt('Ingrese tercer número:', '');
        num4 = prompt('Ingrese cuarto número:', '');
        num5 = prompt('Ingrese quinto número:', '');

        num1 = parseInt(num1); // parseInt > para que el operador + sume los contenidos de los valores numéricos ingresados por teclado
        num2 = parseInt(num2);
        num3 = parseInt(num3);
        num4 = parseInt(num4);
        num5 = parseInt(num5);

        if (num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5) {
            document.write('el mayor es el ' + num1);
        } else {
            if (num2 > num3 && num2 > num4 && num2 > num5) {
                document.write('el mayor es el ' + num2);
            } else {
                if (num3 > num4 && num3 > num4 && num3 > num5) {
                    document.write('el mayor es el ' + num3);

                } else {
                    if (num4 > num5) {
                        document.write('el mayor es el ' + num4);

                    } else {
                        document.write('el mayor es el ' + num5);

                    }
                }
            }
        }
    </script>

</body>

</html>
